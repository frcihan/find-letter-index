<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Letter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inputbox">
            <div class="entry">
                <input type="text" id="entryText" placeholder="Please enter text here...">
                <input type="text" id="entryLetter" placeholder="Letter">
            </div>
            <button type="submit" id="find" onclick="myFunc()">Find Letter Index</button>
        </div>
        <p id="result">Letter Index: </p>
    </div>
    <script>
        function myFunc(){
            const entryText = document.getElementById("entryText").value;
            const entryLetter = document.getElementById("entryLetter").value;

            const index = entryText.indexOf(entryLetter);

            document.getElementById("result").innerHTML="Letter Index: " + index;
        }
    </script>
</body>
</html>
